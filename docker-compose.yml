version: '3.8'

services:

  backend:
    image: eranda24/kochchi_app_backend:${IMAGE_TAG:-latest}
    container_name: backend
    restart: always
    env_file:
      - ./Kochchi_User_Backend/.env
    volumes:
      - ./data_sources:/app/data_sources
    networks:
      - internal

  frontend:
    image: eranda24/kochchi_app_frontend:${IMAGE_TAG:-latest}
    container_name: frontend
    restart: always
    networks:
      - internal
    depends_on:
      - backend

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - internal

volumes:
  certbot-webroot:
  certbot-etc:

networks:
  internal:
