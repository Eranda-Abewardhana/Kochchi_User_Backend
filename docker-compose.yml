version: '3.8'

services:

  backend:
    image: eranda24/kochchi_app_backend:${IMAGE_TAG:-latest}
    container_name: backend
    restart: always
    env_file:
      - ./Kochchi_User_Backend/.env
    volumes:
      - ./data_sources:/app/data_sources
    networks:
      - internal

  frontend:
    image: eranda24/kochchi_app_frontend:${IMAGE_TAG}
    container_name: frontend
    restart: always
    networks:
      - internal
    depends_on:
      - backend


  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/lib/letsencrypt:/var/lib/letsencrypt:ro
      - ./nginx-entrypoint.sh:/docker-entrypoint.d/99-wait-for-cert.sh:ro

    depends_on:
      - certbot
      - backend
      - frontend
    networks:
      - internal

  certbot:
    image: certbot/certbot
    container_name: certbot
    entrypoint: >
      /bin/sh -c 'trap exit TERM; while :; do sleep 12h & wait $${!};
      certbot renew --webroot -w /var/lib/letsencrypt; done'
    volumes:
      - certbot-etc:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt  # âœ… host bind mount
    networks:
      - internal

volumes:
  certbot-etc:
  certbot-webroot:

networks:
  internal:
