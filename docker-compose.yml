version: '3.8'

services:

  backend:
    image: eranda24/kochchi_app_backend:${IMAGE_TAG:-latest}
    container_name: backend
    restart: always
    env_file:
      - ./Kochchi_User_Backend/.env
    volumes:
      - ./data_sources:/app/data_sources
    networks:
      - internal

  frontend:
    build:
      context: ./kochchi-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: https://api.kochchibazaar.lk/api
    container_name: frontend
    restart: always
    networks:
      - internal
    depends_on:
      - backend

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/lib/letsencrypt:/var/lib/letsencrypt:ro

    depends_on:
      - certbot
      - backend
      - frontend
    networks:
      - internal

  certbot:
    image: certbot/certbot
    container_name: certbot
    entrypoint: >
      /bin/sh -c 'trap exit TERM; while :; do sleep 12h & wait $${!};
      certbot renew --webroot -w /var/lib/letsencrypt; done'
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-webroot:/var/lib/letsencrypt
    networks:
      - internal

volumes:
  certbot-webroot:
  certbot-etc:
    external: true

networks:
  internal:
