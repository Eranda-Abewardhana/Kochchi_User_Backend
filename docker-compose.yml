version: '3.8'

services:

  backend:
    image: eranda24/kochchi_app:${IMAGE_TAG:-latest}
    container_name: backend
    restart: always
    env_file:
      - .env
    volumes:
      - ./data_sources:/app/data_sources
    networks:
      - internal

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro  # Changed from certbot-etc
      - ./nginx-entrypoint.sh:/docker-entrypoint.d/99-wait-for-cert.sh
      # Remove certbot-webroot volume unless specifically needed
    depends_on:
      - certbot
      - backend
    networks:
      - internal

  certbot:
    image: certbot/certbot
    container_name: certbot
    entrypoint: >
      /bin/sh -c 'trap exit TERM; while :; do sleep 12h & wait $${!};
      certbot renew --webroot -w /var/lib/letsencrypt; done'
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-webroot:/var/lib/letsencrypt
    networks:
      - internal

volumes:
  certbot-webroot:
  certbot-etc:
    external: true

networks:
  internal:
