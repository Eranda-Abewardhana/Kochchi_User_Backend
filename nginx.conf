# HTTP Redirect all to HTTPS
server {
    listen 80;
    server_name kochchibazaar.com api.kochchibazaar.lk;

    location /.well-known/acme-challenge/ {
        root /var/lib/letsencrypt;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Frontend HTTPS - kochchibazaar.com
server {
    listen 443 ssl;
    server_name kochchibazaar.com;

    ssl_certificate /etc/letsencrypt/live/kochchibazaar.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kochchibazaar.com/privkey.pem;

    ssl_protocols TLSv1.2;
    ssl_ciphers HIGH:!aNULL:!MD5:!kRSA;
    ssl_prefer_server_ciphers on;

    location / {
        root /path/to/frontend/build;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}

# Backend HTTPS - api.kochchibazaar.lk
server {
    listen 443 ssl;
    server_name api.kochchibazaar.lk;

    ssl_certificate /etc/letsencrypt/live/kochchibazaar.lk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kochchibazaar.lk/privkey.pem;

    ssl_protocols TLSv1.2;
    ssl_ciphers HIGH:!aNULL:!MD5:!kRSA;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
