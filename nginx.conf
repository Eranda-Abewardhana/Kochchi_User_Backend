# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name kochchibazaar.lk;

    location /.well-known/acme-challenge/ {
        root /var/lib/letsencrypt;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS block
server {
    listen 443 ssl;
    server_name kochchibazaar.lk;

    ssl_certificate /etc/letsencrypt/live/kochchibazaar.lk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kochchibazaar.lk/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5:!kRSA;
    ssl_prefer_server_ciphers on;

    # Serve Frontend
    location / {
        root /usr/share/nginx/html;  # <-- Replace this with actual frontend path inside container
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy Backend API
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
