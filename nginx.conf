map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name kochchibazaar.com;

    location /.well-known/acme-challenge/ {
        root /var/lib/letsencrypt;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name kochchibazaar.com;

    ssl_certificate /etc/letsencrypt/live/kochchibazaar.lk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kochchibazaar.lk/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5:!kRSA;
    ssl_prefer_server_ciphers on;

    # Allow larger request bodies (up to 50MB)
    client_max_body_size 500M;

    # Serve Frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy backend API
    location /api/ {
        rewrite ^/api(/.*)$ $1 break;
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy static media (images, files, etc.)
    location /data_sources/ {
        proxy_pass http://backend:8000/data_sources/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        expires 7d;
        add_header Cache-Control "public";
    }

    # Proxy FastAPI docs
    location /docs/ {
        proxy_pass http://backend:8000/docs/;
    }

    location /redoc/ {
        proxy_pass http://backend:8000/redoc/;
    }

    location /openapi.json {
        proxy_pass http://backend:8000/openapi.json;
    }
}
