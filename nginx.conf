# HTTP redirect for domain (will be inactive now until DNS works)
# HTTP redirect server block (for domain)
server {
    listen 80;
    server_name kochchibazaar.lk api.kochchibazaar.lk;

    location /.well-known/acme-challenge/ {
        root /var/lib/letsencrypt;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTP redirect for direct IP access (allow direct HTTPS access by IP)
server {
    listen 80 default_server;
    server_name _;

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Frontend (for domain)
server {
    listen 443 ssl;
    server_name kochchibazaar.lk;

    ssl_certificate /etc/letsencrypt/live/kochchibazaar.lk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kochchibazaar.lk/privkey.pem;

    # ðŸ”§ Fixed SSL configuration for Docker
    ssl_protocols TLSv1.2;
    ssl_ciphers HIGH:!aNULL:!MD5:!kRSA;
    ssl_prefer_server_ciphers on;

    location / {
        # Serve frontend (React build)
        root /path/to/frontend/build;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}

# HTTPS Backend - domain version
server {
    listen 443 ssl;
    server_name api.kochchibazaar.lk;

    ssl_certificate /etc/letsencrypt/live/kochchibazaar.lk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kochchibazaar.lk/privkey.pem;

    # ðŸ”§ Fixed SSL configuration for Docker
    ssl_protocols TLSv1.2;
    ssl_ciphers HIGH:!aNULL:!MD5:!kRSA;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS Backend - IP access (temporary until DNS works)
