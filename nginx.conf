# HTTP redirect server block
server {
    listen 80;
    server_name kochchibazaar.lk api.kochchibazaar.lk;

    location /.well-known/acme-challenge/ {
        root /var/lib/letsencrypt;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Frontend
server {
    listen 443 ssl;
    server_name kochchibazaar.lk;

    ssl_certificate /etc/letsencrypt/live/kochchibazaar.lk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kochchibazaar.lk/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256';
    ssl_prefer_server_ciphers on;

    location / {
        # Serve frontend here (e.g., React build)
        root /path/to/frontend/build;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}

# HTTPS Backend
server {
    listen 443 ssl;
    server_name api.kochchibazaar.lk;

    ssl_certificate /etc/letsencrypt/live/kochchibazaar.lk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kochchibazaar.lk/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256';
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
