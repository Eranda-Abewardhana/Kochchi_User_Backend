name: Deploy to Hostinger VPS

on:
  push:
    tags:
      - 'dev-*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t eranda24/kochchi_app:${{ github.ref_name }} .

      - name: Push Docker image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push eranda24/kochchi_app:${{ github.ref_name }}

      - name: Deploy to Hostinger VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOSTINGER_IP }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          script: |
            set -e
            IMAGE_TAG="${{ github.ref_name }}"

            echo "ğŸ”§ Checking Docker installation..."
            if ! command -v docker >/dev/null 2>&1; then
              apt update && apt upgrade -y
              apt install docker.io -y
              systemctl start docker
              systemctl enable docker
            fi

            echo "ğŸ”§ Checking Docker Compose installation..."
            if ! command -v docker-compose >/dev/null 2>&1; then
              curl -SL https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose
              chmod +x /usr/local/bin/docker-compose
            fi

            echo "ğŸ”§ Cloning or pulling repo..."
            if [ ! -d "/root/Kochchi_User_Backend" ]; then
              git clone -b dev https://github.com/Eranda-Abewardhana/Kochchi_User_Backend.git /root/Kochchi_User_Backend
            else
              cd /root/Kochchi_User_Backend
              git fetch origin
              git checkout dev
              git pull origin dev
            fi

            cd /root/Kochchi_User_Backend

            echo "ğŸ“ Creating .env file..."
            echo "IMAGE_TAG=${IMAGE_TAG}" > .env
            echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
            echo "ALGORITHM=HS256" >> .env
            echo "ACCESS_TOKEN_EXPIRE_MINUTES=300" >> .env
            echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
            echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env
            echo "SUPER_ADMIN_USERNAME=${{ secrets.SUPER_ADMIN_USERNAME }}" >> .env
            echo "SUPER_ADMIN_PASSWORD=${{ secrets.SUPER_ADMIN_PASSWORD }}" >> .env
            echo "MONGODB_URI=${{ secrets.MONGODB_ATLAS_URI }}" >> .env  # âœ… USE ATLAS URI HERE
            echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env
            echo "PORT=${{ secrets.PORT }}" >> .env
            echo "FRONTEND_URL=${{ secrets.FRONTEND_URL }}" >> .env
            echo "RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}" >> .env
            echo "FROM_EMAIL=${{ secrets.FROM_EMAIL }}" >> .env
            echo "STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}" >> .env
            echo "STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}" >> .env
            echo "REQUIRED_COLLECTIONS=${{ secrets.REQUIRED_COLLECTIONS }}" >> .env      
            echo "CLOUD_NAME=${{ secrets.CLOUD_NAME }}" >> .env
            echo "CLOUD_API_KEY=${{ secrets.CLOUD_API_KEY }}" >> .env
            echo "CLOUD_API_SECRET=${{ secrets.CLOUD_API_SECRET }}" >> .env
            echo "CANCEL_URL =${{ secrets.CANCEL_URL  }}" >> .env
            echo "SUCCESS_URL =${{ secrets.SUCCESS_URL  }}" >> .env


            echo "âœ… .env created"

            echo "ğŸ§¹ Cleaning up old containers and images..."
            docker-compose down || true
            docker image rm eranda24/kochchi_app:$IMAGE_TAG || true
            docker system prune -af || true

            echo "ğŸ”„ Pulling latest docker image..."
            docker pull eranda24/kochchi_app:$IMAGE_TAG

            echo "ğŸš€ Starting backend and nginx..."
            docker-compose up -d backend nginx certbot  # âŒ Removed 'mongodb'

            echo "âœ… Deployment completed successfully."
